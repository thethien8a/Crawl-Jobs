services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - crawljob-network

  # Trong trường hợp nếu thích sử dụng docker pgadmin để có giao diện postgresql dễ quản lý
  # và không thích sử dụng command line để quản lý postgresql
  
  # pgadmin:
  #   image: dpage/pgadmin4
  #   restart: always
