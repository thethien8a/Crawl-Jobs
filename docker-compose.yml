  #     PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD} 
  #     PGADMIN_LISTEN_PORT: 8080 # Cổng mà pgAdmin sẽ lắng nghe bên trong container
  #   ports:
  #     - "80:8080" 
  #   volumes:
  #     - pgadmin_data:/var/lib/pgadmin
  #   depends_on:
  #     - db # pgAdmin cần db chạy trước
  #   networks:
  #     - crawljob-network # Cùng network với db 

  # Trong trường hợp thích sử dụng cmd
  # docker exec -it  [tên container] psql -U [tên user] -d [tên database]
  # Tiếp sử dụng: \dt để xem các bảng hiện có
  # Sau câu lệnh này chỉ cần nhập lệnh sql vào để thực hiện

volumes:
  db_data:

networks:
  crawljob-network:
    driver: bridge
