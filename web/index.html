<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrawlJob - Job Search Dashboard</title>

    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- Header -->
            <div class="text-center mb-4">
                <h1 class="display-4 fw-bold text-primary">
                    <i class="fas fa-briefcase me-3"></i>CrawlJob Dashboard
                </h1>
                <p class="lead text-muted">Tìm kiếm và khám phá cơ hội việc làm từ nhiều nguồn</p>
            </div>

            <!-- Search Section -->
            <div class="search-box">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="keyword" class="form-label fw-bold">
                            <i class="fas fa-search me-2"></i>Từ khóa tìm kiếm
                        </label>
                        <input type="text" class="form-control form-control-lg" id="keyword" 
                               placeholder="VD: Python Developer, Data Analyst..." value="python">
                    </div>
                    <div class="col-md-3">
                        <label for="pageSize" class="form-label fw-bold">
                            <i class="fas fa-list me-2"></i>Số kết quả/trang
                        </label>
                        <select class="form-select form-select-lg" id="pageSize">
                            <option value="10">10 jobs</option>
                            <option value="20" selected>20 jobs</option>
                            <option value="50">50 jobs</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button class="btn btn-primary btn-lg w-100" onclick="searchJobs(1)">
                            <i class="fas fa-search me-2"></i>Tìm kiếm
                        </button>
                    </div>
                </div>
            </div>

            <!-- Stats Section -->
            <div id="stats" class="row" style="display: none;">
                <!-- Stats cards will be populated by JS -->
            </div>

            <!-- Loading -->
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
                <p class="mt-3 text-muted">Đang tải dữ liệu việc làm...</p>
            </div>

            <!-- Results -->
            <div id="results">
                <div class="text-center text-muted py-5">
                    <i class="fas fa-search fa-3x mb-3"></i>
                    <h4>Nhập từ khóa và nhấn tìm kiếm để bắt đầu</h4>
                </div>
            </div>

            <!-- Pagination -->
            <nav id="pagination" style="display: none;">
                <ul class="pagination pagination-custom">
                    <!-- Pagination will be populated by JS -->
                </ul>
            </nav>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript Modules -->
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>

    <!-- Global function exposure for backward compatibility -->
    <script>
        // Wait for modules to load, then expose functions globally
        window.addEventListener('load', function() {
            // Small delay to ensure modules are loaded
            setTimeout(function() {
                if (window.CrawlJob) {
                    // Expose main functions globally for HTML onclick handlers
                    window.searchJobs = window.CrawlJob.searchJobs;
                    window.showLoading = window.CrawlJob.showLoading;
                    window.showError = window.CrawlJob.showError;
                    window.showNotification = window.CrawlJob.showNotification;
                    window.hideResults = window.CrawlJob.hideResults;

                    // Expose getter functions for UI modules
                    window.getCurrentPage = window.CrawlJob.getCurrentPage;
                    window.getCurrentPageSize = window.CrawlJob.getCurrentPageSize;

                    console.log('✅ CrawlJob modules loaded and functions exposed globally');
                } else {
                    console.error('❌ CrawlJob modules not loaded properly');
                }
            }, 100);
        });
    </script>
</body>
</html>
