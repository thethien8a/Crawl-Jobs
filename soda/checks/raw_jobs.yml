checks for jobs:
  - schema:
      fail:
        when required column missing: [job_url, job_title, company_name, posted_date, scraped_at]
  
  - invalid_count(job_url) = 0:
      valid format: url

  - missing_count(job_title) = 0
  - missing_count(company_name) = 0

  - row_count > 0:
      warn when < 100

  - freshness(scraped_at) < 1d


